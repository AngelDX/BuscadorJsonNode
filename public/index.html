<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>Buscador</title>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="navbar-fixed">
    <nav>
      <div class="blue darken-3 nav-wrapper center-align">
        <h4>Buscador de Propiedades</h4>
      </div>
    </nav>
  </div>
    <div class="row">
      <div class="col m4">
        <div class="card horizontal">
          <div class="container center-align">
            <div class="switch">
              <h5>Busqueda Personalizada: </h5>
              <label>
                Desactivada
                <input type="checkbox" id="checkPersonalizada">
                <span class="lever"></span>
                Activada
              </label>
            </div>
            <!--  Busqueda personalizada -->
            <div id="personalizada">
                <div class="row">
                  Ciudad:
                  <select id="selectCiudad" class="browser-default">
                    <option value="0" selected>Escoge una ciudad</option>
                  </select>
                </div>
                <div class="row">
                  Tipo:
                  <select id="selectTipo" class="browser-default">
                    <option value="0" selected>Escoge un tipo</option>
                  </select>
                </div>
                <div class="row">
                  Precio:
                  <input type="text" id="rangoPrecio">
                </div>
            </div>

            <button id="buscar" class="btn waves-effect waves-light blue" type="button">Ver Todos</button>
          </div>
        </div>
      </div>
      <div class="col m8 lista">
        <div id="resultados" class="resultados"></div>
      </div>
      
    </div>
  <script src="app.js"></script>
  <script src="jquery-3.1.1.min.js"></script>
</body>
</html>
